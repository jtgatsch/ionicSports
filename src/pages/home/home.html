<ion-header>
  <ion-navbar color="menu">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>BSPORTS</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding>

    <ion-grid class="margin-top-1">
      <ion-row>
        <ion-col col-3>
          <div id="padre" style="margin-left: 1.5vw;">
          <div id="hijo" style="font-size: 4.5vw; font-weight: bold;">Deporte</div>
          </div>
        </ion-col>
        <ion-col col-9>
          <div id="padre-select">
            <ion-list class="sombra-general" id="hijo">
              <ion-item style="padding-left: 0;">
                <ion-select [(ngModel)]="gaming" interface="action-sheet" cancelText="Cancelar" placeholder="Seleccione...">
                  <ion-option value="nes">NES</ion-option>
                  <ion-option value="n64">Nintendo64</ion-option>
                  <ion-option value="ps">PlayStation</ion-option>
                  <ion-option value="genesis">Sega Genesis</ion-option>
                  <ion-option value="saturn">Sega Saturn</ion-option>
                  <ion-option value="snes">SNES</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  <!-- SECCION CENTRAL -->
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-card style="height: 100%">
          <div align="center" id="padre">
            <div id="hijo">
              <img src="img/Gambeta.jpg" style="width: 92%; height: auto;"/>
            </div>
          </div>
        </ion-card>
      </ion-col>

      <!-- VIDEOS LATERALES -->
      <ion-col col-4>
        <ion-card style="height: 100%">
          <div align="center" id="padre">
            <div id="hijo">
              <img src="img/Velocidad.jpg" style="width: 90%; height: 20vw;"/><br>
              <img src="img/Gambeta.jpg" style="width: 90%; height: 20vw;"/><br>
              <img src="img/Gambeta.jpg" style="width: 90%; height: 20vw;"/>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- SECCION MIS VIDEOS -->
  <h4 class="font-title">Mis Videos</h4>

  <div class="hr"></div>

  <div class="bg-vid">
  <!-- BOTONES -->
  <ion-grid no-padding class="margin-top-2">
    <ion-row>
      <ion-col col-5>
        <button menuToggle ion-button color="light" round icon-left class="btn-vid"><ion-icon name="film">   
        </ion-icon>Grabar Vídeo</button>
      </ion-col>
      <ion-col col-5>
        <button ion-button color="light" round icon-left class="btn-vid"><ion-icon name="albums">
        </ion-icon>Cargar Archivo</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- VIDEOS -->
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card class="sombra-general">
          <img src="img/Gambeta.jpg" class="img-vid-small"/>
          <ion-grid>
            <ion-row>
              <ion-col col-10>
                <div class="card-title vid-font">Regate</div>
                <div class="card-subtitle vid-font-small">16/11/2017</div>
              </ion-col>
              <ion-col col-2>
                <div id="padre">
                  <div id="hijo"> 
                    <ion-icon name="more" class="vid-icon" (click)="presentPopover($event)"></ion-icon>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="sombra-general">
          <img src="img/Velocidad.jpg" class="img-vid-small"/>
          <ion-grid>
            <ion-row>
              <ion-col col-10>
                <div class="card-title vid-font">Velocidad</div>
                <div class="card-subtitle vid-font-small">22/11/2017</div>
              </ion-col>
              <ion-col col-2>
                <div id="padre">
                  <div id="hijo">
                    <ion-icon name="more" class="vid-icon" (click)="presentPopover($event)"></ion-icon>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="sombra-general">
          <img src="img/Gambeta.jpg" class="img-vid-small"/>
          <ion-grid>
            <ion-row>
              <ion-col col-10>
                <div class="card-title vid-font">São Paulo</div>
                <div class="card-subtitle vid-font-small">41 Listings</div>
              </ion-col>
              <ion-col col-2>
                <div id="padre">
                  <div id="hijo">
                    <ion-icon name="more" class="vid-icon" (click)="presentPopover($event)"></ion-icon>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="sombra-general">
          <img src="img/Gambeta.jpg" class="img-vid-small"/>
          <ion-grid>
            <ion-row>
              <ion-col col-10>
                <div class="card-title vid-font">São Paulo</div>
                <div class="card-subtitle vid-font-small">41 Listings</div>
              </ion-col>
              <ion-col col-2>
                <div id="padre">
                  <div id="hijo">
                    <ion-icon name="more" class="vid-icon" (click)="presentPopover($event)"></ion-icon>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
   </ion-row>
  </ion-grid>
  </div>

</ion-content>
