<ion-content class="login">

	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<img src="img/Logo2.png" class="logo" />
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid class="margin-form">
		<ion-row>
			<ion-col col-12>
				<ion-item class="input-txt">
				    <ion-label color="light"><ion-icon name="person"></ion-icon></ion-label>
				    <ion-input placeholder="Nombre de Usuario" class="input-txt"></ion-input>
			  	</ion-item>
			</ion-col>
			<ion-col col-12>
				<ion-item class="input-txt">
				    <ion-label color="light"><ion-icon name="lock"></ion-icon></ion-label>
				    <ion-input type="password" placeholder="Clave" class="input-txt"></ion-input>
			  	</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid class="margin-btn">
		<ion-row>
			<ion-col col-12>
				<button class="btn-principal">Ingresar</button>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<div class="txt-1">Recuperar Clave</div>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid class="margin-txt">
		<ion-row>
			<ion-col col-12>
				<div class="txt-1">¿No tienes una cuenta? <div class="txt-2" (click)="onClick()">Regístrate</div></div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
